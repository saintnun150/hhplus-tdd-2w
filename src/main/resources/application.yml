spring:
  application:
    name: lecture-registration

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:/db/lecture_registration_data
    username: lowell
    password: lowell

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

logging:
  level:
    org:
      springframework:
        jdbc:
          core: TRACE

